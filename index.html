<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonrawesome-->
    <script
      src="https://kit.fontawesome.com/59f39f6e1a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>To DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="month">OCTOBER</div>
        <div class="title"><h1>TO DO LIST</h1></div>
        <p class="task__count"><span class="number__count">0</span> tasks remaining</p>
        <form class="todo__form" action="">
          <input
            id="input"
            type="text"
            name="todo"
            placeholder="New task name"
          />
          <button id="btn__addTask" type="button">Add</button>
          <div class="select">
            <select name="todos" class="filter__todo">
              <option value="all">All</option>
              <option value="checked">Checked</option>
              <option value="unchecked">Unchecked</option>
            </select>
          </div>
        </form>
      </div>
      <!--header-->
      <div class="todo__body">
        <ul id="lists"></ul>

        <!--lists-->
      </div>
      <!--todo__body-->
    </div>
    <!--container-->
  </body>
  <script src="./js/index.js"></script>
</html>
